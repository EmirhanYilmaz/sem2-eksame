<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Rejseguiden | Kontakt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar-outer">
        <div class="logo">
            <a href="/shanneeksamen/sem2-eksame/index.html">
                <img src="./ressourcer/rejseguiden_logo_uden_baggrund.png" alt="logo" class="responsive-logo">
            </a>
        </div>
        <div class="navbar-inner">
            <div class="nav-links">
                <a class="links antiquewhite" href="/shanneeksamen/sem2-eksame/index.html">Home</a>
                <a class="links antiquewhite" href="/shanneeksamen/sem2-eksame/om-os.html">About</a>
                <a class="links antiquewhite" href="/shanneeksamen/sem2-eksame/kontakt.html">Contact</a>
                <a class="links antiquewhite" href="/documentation.html">Documentation</a>
            </div>
            <div class="burger-icon" id="burger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </div>

    <div class="contact-container">
        <span class="message-icon">&#9993;</span>
        <h1>Kontakt os</h1>
        <div class="header-with-icon">
            <h4>For spørgsmål eller henvendelse kan du kontakte os via formularen</h4>
        </div>
        <div class="contact-form-wrapper">
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <label for="name"></label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <label for="email"></label>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                    <label for="message"></label>
                </div>
                <button type="submit" class="send-button"><b>Send</b></button>
            </form>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.tiktok.com" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
    </div>

</body>
</html>
