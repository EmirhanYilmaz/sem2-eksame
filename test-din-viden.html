    <div class="quiz-outer-container">
        <div class="quiz-intro">
            <h1>Test din viden</h1>
            <p>Her på siden kan du udfordre dig selv med en quiz.</p>
            <p>Test din viden om de forskellige lande!</p>
        </div>
        <div class="quiz-inner-container">
            <div class="quiz-section" id="denmark-quiz">
                <h2>Danmark Quiz</h2>
                <div class="question" data-correct="2">
                    <h3 class="quiz-question">Hvad er hovedstaden i Danmark?</h3>
                    <div class="answers">
                        <div class="answer-input-group">
                            <input type="radio" name="q1" value="1">
                            <label>Aarhus</label>
                        </div>

                        <div class="answer-input-group">
                            <input type="radio" name="q1" value="2">
                            <label>København</label>
                        </div>

                        <div class="answer-input-group">
                            <input type="radio" name="q1" value="3">
                            <label>Odense</label>
                        </div>
        
                    </div>
                </div>
                <!-- Other Denmark questions go here -->
            </div>
    
            <div class="quiz-section" id="colombia-quiz">
                <h2>Colombia Quiz</h2>
                <div class="question" data-correct="3">
                    <h3 class="quiz-question">Hvad er hovedstaden i Colombia?</h3>
                    <div class="answers">
                        <div class="answer-input-group">
                            <input type="radio" name="q1" value="1">
                            <label>Medellín</label>
                        </div>

                        <div class="answer-input-group">
                            <input type="radio" name="q1" value="2">
                            <label>Cali</label>
                        </div>

                        <div class="answer-input-group">
                            <input type="radio" name="q1" value="3">
                            <label>Bogotá</label>
                        </div>

                    </div>
                </div>
                <!-- Other Colombia questions go here -->
            </div>
            <button class="submit-btn" onclick="checkAnswers()">Indsend svar</button>
        <div id="result" class="result"></div>
        </div>
        
    </div>
